services:
  # 1. Vector Database: Qdrant
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_db
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Cache/Rate Limiting: Redis
  redis:
    image: redis:7-alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Main Application (FastAPI + LangGraph)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_agent_api
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - QDRANT_HOST=qdrant
      - REDIS_HOST=redis
    volumes:
      - ./src:/app/src
    restart: always

volumes:
  qdrant_data:
