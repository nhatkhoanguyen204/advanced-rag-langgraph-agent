name: RAG Evaluation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  evaluate:
    runs-on: ubuntu-latest

    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: |
          # Cài đặt cả main dependencies và nhóm eval (chứa ragas)
          poetry install --with eval

      - name: Run RAG Evaluation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          QDRANT_HOST: localhost
          QDRANT_PORT: 6333
        run: |
          # Sử dụng 'poetry run' để chạy script trong môi trường ảo của poetry
          # Lưu ý: run_eval.py nằm trong thư mục evaluation/
          poetry run python evaluation/run_eval.py

      - name: Post Evaluation Result to PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: report.md
